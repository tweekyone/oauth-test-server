plugins {
    id 'java'
}

group 'ru.tweekyone.testproject'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {

    //Spring
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.6.3'

    //Security
    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:2.6.4'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'

    //Database
    implementation 'org.postgresql:postgresql:42.2.24'

    // Hibernate
    implementation 'org.hibernate:hibernate-core:5.6.0.Final'
    implementation 'org.hibernate:hibernate-validator:6.2.0.Final'
    implementation 'org.hibernate.validator:hibernate-validator-annotation-processor:6.0.1.Final'

    //Lombok
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    //Test
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
}
test {
    useJUnitPlatform()
}